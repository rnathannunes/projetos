<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main id="container">
    <div class="main">
      <div id="imagenft">
        <img src="../images/image-equilibrium.jpg" alt="Equilibrium #3429" id="imageEquilibrium" class="imageEquilibrium">
        <div id="image"></div>
      </div>
      <div class="text">
        <h4 class="name">Equilibrium #3429</h4>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="data">
        
        <span class="eth"><img src="../images/icon-ethereum.svg" alt="Ethereum" class="eth"> 0.041 ETH</span>
        <span class="time"><img src="../images/icon-clock.svg" alt="Time">3 days left</span>
      </div>
      <div class="creator">
        <img src="../images/image-avatar.png" alt="Jules Wyvern" class="avatar">
        <p class="create">Creation of <span class="creatName">Jules Wyvern</span></p>
      </div>
    </div>
  </main>

  <footer id="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/rnathannunes" target="_blank">Nathan Nues</a>.
    </div>
  </footer>
</body>
</html>
